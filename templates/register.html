{% extends 'base.html'%}

{% block info %}
   <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
  <div class="col-md-4">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control " id="inputEmail4" name="uemail" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control" id="uname"  name="uname" placeholder="Name">
    </div>

    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" class="form-control" id="upass" name="upass" placeholder="Password">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
